<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5; url=https://cricket-gavel-multiplayer.netlify.app/auction.html" />
    <title>IPL Auction Portal</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #050b14;
            --bg-panel: #0f1926;
            --gold-primary: #d4af37;
            --gold-shine: #f7e7ce;
            --text-main: #ffffff;
            --text-muted: #8b9bb4;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: var(--bg-dark);
            background: radial-gradient(circle at top center, #1a2c42 0%, #050b14 80%);
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Subtle animated background mesh */
        .bg-mesh {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: moveGrid 20s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes moveGrid {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); }
        }

        .card {
            position: relative;
            z-index: 10;
            background: rgba(15, 25, 38, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 3rem 4rem;
            border-radius: 4px;
            text-align: center;
            box-shadow: 0 0 60px rgba(0,0,0,0.6), inset 0 0 0 1px rgba(255,255,255,0.05);
            max-width: 450px;
            width: 90%;
        }

        /* Premium Icon (SVG) */
        .icon-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            position: relative;
        }
        
        .gavel-icon {
            width: 100%;
            height: 100%;
            fill: var(--gold-primary);
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.4));
            animation: pulse 2s infinite ease-in-out;
        }

        h1 {
            font-size: 2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
            background: linear-gradient(135deg, var(--gold-shine), var(--gold-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.85rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 0.5rem;
            margin-bottom: 2.5rem;
            font-weight: 700;
        }

        /* Loading Bar Wrapper */
        .loader-wrapper {
            position: relative;
            width: 100%;
            height: 2px;
            background: rgba(255,255,255,0.1);
            margin-bottom: 1.5rem;
        }

        .loader-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: var(--gold-primary);
            width: 0%;
            box-shadow: 0 0 20px var(--gold-primary);
            transition: width 0.1s linear;
        }

        .status-text {
            font-size: 0.9rem;
            color: var(--text-main);
            display: flex;
            justify-content: space-between;
            font-family: monospace;
        }

        .status-blink {
            animation: blink 1s infinite;
            color: var(--gold-primary);
        }

        /* Fallback Link */
        .manual-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.75rem;
            opacity: 0.6;
            transition: opacity 0.3s;
            border-bottom: 1px solid transparent;
        }
        .manual-link:hover {
            opacity: 1;
            border-bottom-color: var(--text-muted);
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>

    <div class="bg-mesh"></div>

    <div class="card">
        <div class="icon-container">
            <svg class="gavel-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.63609 5.63603L16.9498 16.9497L15.5356 18.3639L4.22188 7.05024L5.63609 5.63603Z"/>
                <path d="M16.9498 7.05025L18.364 5.63603L19.7782 7.05025L18.364 8.46446L16.9498 7.05025Z"/>
                <path d="M14.1214 4.22182L15.5356 2.80761L19.7782 7.05025L18.364 8.46446L14.1214 4.22182Z"/>
                <path d="M2.80766 8.46447L7.0503 12.7071L8.46452 11.2929L4.22188 7.05025L2.80766 8.46447Z"/>
                <path d="M8.46452 11.2929L12.7072 15.5355L16.9498 11.2929L12.7072 7.05025L8.46452 11.2929Z"/>
                <path d="M15.5356 18.364L19.7782 22.6066L21.1924 21.1924L16.9498 16.9497L15.5356 18.364Z"/>
            </svg>
        </div>

        <h1>Auction Hall</h1>
        <div class="subtitle">Official Bidding Portal</div>

        <div class="loader-wrapper">
            <div class="loader-fill" id="loader"></div>
        </div>

        <div class="status-text">
            <span>CONNECTING TO SERVER...</span>
            <span class="status-blink">LIVE</span>
        </div>

        <a href="https://cricket-gavel-multiplayer.netlify.app/auction.html" class="manual-link">
            Click here if not redirected automatically
        </a>
    </div>

    <script>
        // Configuration
        const targetUrl = "https://cricket-gavel-multiplayer.netlify.app/auction.html";
        const totalDuration = 2500; // 2.5 seconds (Fast but visible)
        
        // Elements
        const loader = document.getElementById('loader');
        const statusText = document.querySelector('.status-text span:first-child');
        
        let startTime = null;

        function animate(timestamp) {
            if (!startTime) startTime = timestamp;
            const progress = timestamp - startTime;
            const percentage = Math.min((progress / totalDuration) * 100, 100);

            // Update bar width
            loader.style.width = percentage + '%';

            // Update text based on progress for realism
            if (percentage > 30 && percentage < 70) {
                statusText.innerText = "VERIFYING CREDENTIALS...";
            } else if (percentage >= 70) {
                statusText.innerText = "ENTERING ARENA...";
            }

            if (progress < totalDuration) {
                requestAnimationFrame(animate);
            } else {
                window.location.href = targetUrl;
            }
        }

        requestAnimationFrame(animate);
    </script>
</body>
</html>
